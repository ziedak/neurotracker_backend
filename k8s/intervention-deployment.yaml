apiVersion: apps/v1
kind: Deployment
metadata:
  name: intervention
  labels:
    app: intervention
spec:
  replicas: 2
  selector:
    matchLabels:
      app: intervention
  template:
    metadata:
      labels:
        app: intervention
    spec:
      containers:
        - name: intervention
          image: { { .Values.intervention.image } }
          ports:
            - containerPort: 3002
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: { { .Values.intervention.resources.requests.cpu } }
              memory: { { .Values.intervention.resources.requests.memory } }
            limits:
              cpu: { { .Values.intervention.resources.limits.cpu } }
              memory: { { .Values.intervention.resources.limits.memory } }
          envFrom:
            - configMapRef:
                name: intervention-config
            - secretRef:
                name: intervention-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: intervention
spec:
  selector:
    app: intervention
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP
