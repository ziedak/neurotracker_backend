apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: { { .Values.dashboard.image } }
          ports:
            - containerPort: 3003
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: { { .Values.dashboard.resources.requests.cpu } }
              memory: { { .Values.dashboard.resources.requests.memory } }
            limits:
              cpu: { { .Values.dashboard.resources.limits.cpu } }
              memory: { { .Values.dashboard.resources.limits.memory } }
          envFrom:
            - configMapRef:
                name: dashboard-config
            - secretRef:
                name: dashboard-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
spec:
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 3003
      targetPort: 3003
  type: ClusterIP
